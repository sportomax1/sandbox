<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchup Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .matchup-container {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            align-items: stretch;
        }
        
        .item {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }
        
        .item:active {
            transform: translateY(-2px);
        }
        
        .vs {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .stats h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 600px) {
            .matchup-container {
                flex-direction: column;
            }
            
            .vs {
                transform: rotate(90deg);
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Matchup Voting</h1>
        <p class="subtitle">Choose your favorite in each matchup</p>
        
        <div id="message"></div>
        
        <div class="matchup-container">
            <div class="item" id="item1" onclick="vote('item1')">
                <span id="item1-text">Loading...</span>
            </div>
            <div class="vs">VS</div>
            <div class="item" id="item2" onclick="vote('item2')">
                <span id="item2-text">Loading...</span>
            </div>
        </div>
        
        <div class="stats">
            <h2>üìä Session Statistics</h2>
            <div class="stat-item">
                <span>Total Votes:</span>
                <span id="total-votes">0</span>
            </div>
            <div class="stat-item">
                <span>Current Matchup:</span>
                <span id="current-matchup">1</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
